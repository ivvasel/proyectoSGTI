<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>registro</title>
<script src='/proyectoSGTI/web/recursos/javascripts/registro.js'></script>
<script src='recursos/javascripts/registro.js'></script>
<link rel='stylesheet' href='recursos/estilos/prueba.css' type='text/css' media='all'>
</head>

<body>
    
    <div id='encabezado'>
    <div class='titulo'>
         CUATRO EN RAYA!
    </div>
    <div class='subtitulo'>
            Registro de nuevo usuario
    </div>
    </div>
    
<form action='http:\\localhost:8080/proyectoSGTI/registro' method='post' name='registro' onsubmit='return validar()'>
        <table>
            <tr>
                <td><strong>Usuario</strong></td>
                <td><input name='nick' type='text' /></td>
            </tr>
            <tr>
            <tr>
                <td><strong>Nombre</strong></td>
                <td><input name='nombre' type='text' /></td>
            </tr>
               
            <tr>
                <td><strong>Correo electrónico</strong></td>
                <td><input name='email' type='email' /></td>
            </tr>
              
                <td><strong>Contraseña</strong></td>
                <td><input name='pdw1' type='password' /></td>
            </tr>
            <tr>
                <td><strong>Repita contraseña</strong></td>
                <td><input name='pdw2' type='password' /></td>
            </tr>
            
        </table>
        <div>
            
                <input type='submit' value='Registrar'> 
                <input type='button' value='Cancelar' onclick='history.back()' >
            
        </div>
    </form>
</body>
</html>
