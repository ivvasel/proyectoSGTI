<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Login</title>
</head>
<body>
	<h1>Bienvenido a Login</h1>
	<table>
		<form method="get">
			<tr>
				<td>Usuario</td>
				<td><input type="text" name="usuario"></td>
			</tr>
			<tr>
				<td>Contraseña</td>
				<td><input type="password" name="contrasenia"></td>
			</tr>
			<tr>
				<td><input type="hidden" name="parametro" value="sesion"></td>
				<td><input type="submit" value="Iniciar Sesión"></td>
			</tr>
		</form>
	</table>
</body>
</html>
