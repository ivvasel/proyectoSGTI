<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Canvas example</title>
<body>
<canvas height="1000px" width="1000px" id="micanvas"></canvas>
<script type="text/javascript">
	var canvas=document.getElementById("micanvas");
	var ctx=canvas.getContext("2d");
	for(var x=0; x<=600; x=x+100){
		ctx.moveTo(x,0);
		ctx.lineTo(x,600);
	}

	for(var x=0;x<=600; x=x+100){
		ctx.moveTo(0,x);
		ctx.lineTo(600,x);
	}
	ctx.strokeStyle="#00";
	ctx.stroke();

	function dibujaCirculo(x,y,radio){
	ctx.beginPath();
	ctx.fillStyle="red";
	ctx.strokeStyle="red";
	ctx.arc(x,y,radio,0,2*Math.PI,false);
	ctx.fill();
	ctx.stroke();
	ctx.closePath();
	}	
	dibujaCirculo(50,50,35);
	dibujaCirculo(150,150,35);
	dibujaCirculo(250,250,35);
	dibujaCirculo(350,350,35);
</script>
</body>
</html>
